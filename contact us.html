
<html>
<head>
<title>Contact Us | ZEBRONICS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins', sans-serif;
    background:#f5f6f8;
    color:#111;
}

.header{
    background: url("header-bg.jpg") center/cover no-repeat;
    color: white;
    position: relative;
    background:#111;
    color:white;
    padding:60px 20px;
    text-align:center;
}
.header h1{
    font-size:40px;
    letter-spacing:3px;
}
.header p{
    margin-top:8px;
    color:#aaa;
}

/* Container */
.container{
    max-width:900px;
    margin:60px auto;
    background:white;
    border-radius:16px;
    box-shadow:0 12px 35px rgba(0,0,0,0.08);
    padding:40px;
}

/* Form */
.form-group{
    margin-bottom:20px;
}
label{
    font-size:14px;
    font-weight:500;
    display:block;
    margin-bottom:6px;
}
input, textarea{
    width:100%;
    padding:12px 14px;
    border:1px solid #ddd;
    border-radius:8px;
    font-family:'Poppins', sans-serif;
    font-size:14px;
}
textarea{
    resize:none;
    height:120px;
}

button{
    background:#111;
    color:white;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    background:#333;
}


.info{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
    margin-top:40px;
    color:#555;
    font-size:14px;
}


.footer{
    text-align:center;
    padding:20px;
    background:#111;
    color:#999;
    margin-top:60px;
}
</style>
</head>

<body>

<div class="header"> 
    <h1>Contact Us</h1>
    <p>We’re here to help you</p>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Write your message here"></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="info">
        <div>
            <strong>Address</strong><br>
            Zebronics India Pvt. Ltd.<br>
            Chennai, Tamil Nadu, India
        </div>

        <div>
            <strong>Email</strong><br>
            support@zebronics.com
        </div>

        <div>
            <strong>Phone</strong><br>
            +91 44 4000 0000
        </div>
    </div>

</div>

<div class="footer">
    © 2026 ZEBRONICS · Designed by Manjush
</div>

</body>
</html>
